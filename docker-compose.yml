services:
  reminder:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "7000:8080"
    depends_on:
      - database-reminder
    networks:
      - reminder-network

  database-reminder:
    image: "postgres:16"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:6000"
    volumes:
      - database-reminder:/var/lib/postgresql/data
    networks:
      - reminder-network
volumes:
  database-reminder:

networks:
  reminder-network:
    driver: bridge